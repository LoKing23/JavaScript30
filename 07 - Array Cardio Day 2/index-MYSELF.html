  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    const thisYear = new Date().getFullYear();
    const ans1 = people.some(person => (thisYear - person.year) >= 19);
    console.log(ans1);

    const ans2 = people.every(person => (thisYear - person.year) >= 19);
    console.log(ans2);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const ans3 = comments.find(comment => comment.id === 823423);
    console.log(ans3);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    
    const deleteIndex = comments.findIndex(comment => comment.id === 823423);
    //1 ä¸æœƒå‹•åˆ°åŸå§‹è³‡æ–™ slice
    const ans4 = [...comments.slice(0,deleteIndex),...comments.slice(deleteIndex+1)];
    console.log(ans4);
    
    // 2 å‹•åˆ°åŸå§‹è³‡æ–™ splice(in-place)
    comments.splice(deleteIndex,1);
    console.log(comments);
    
  </script>
